     <!--OBLICZENIA---------------------------------------------------->
    
    <div id="obliczenia"  class="container">

      <h3 id="one">1. Koszty ogrzewania: <br>  </h3>
      <br>

        <!-- INPUT DOTYCZĄCY POWIERZCHNI-->
        <div class="input">
          <label>"A" [m<sup>2</sup>] - powierzchnia domu</label>
          <input class="w3-input w3-border w3-round-large" type="number" id="powierzchnia" value="200">
        </div>
        <br>

        <!-- INPUT DOTYCZĄCY WSKAŹNIK ZAPOTRZEBOWANIA NA CIEPŁO-->
        <div class="input">
          <label>"WZC" [W/m<sup>2</sup>] - wskaźnikowe zapotrzebowanie na ciepło</label>
          <input class="w3-input w3-border w3-round-large" type="number" id="zapotrzebowanie" value="45">
        </div>
        <br>

        
        <!-- INPUT DOTYCZĄCY CZASU PRACY INSTALACJI GRZEWCZEJ-->
        <div class="input">
          <label>"A" [h/rok] - czas pracy (przeważnie 1800 - 2000 h/rok)</label>
          <input class="w3-input w3-border w3-round-large" type="number" id="czas" value="2000">
        </div>
        <br>


        <!-- INPUT cena kWh -->
        <div class="input">
          <label>"KWH" [PLN/kWh] - średnia cena kWh  energii elektrycznej</label>
          <input class="w3-input w3-border w3-round-large" type="number" id="kwh" value="0.77">
        </div>
        <br>


         <!-- INPUT COP-->
         <div class="input">
          <label>COP - informuje nas o tym ile kWh oddanego ciepła przypada na 1 kWh energii elektrycznej pobranej przez pompę</label>
          <input class="w3-input w3-border w3-round-large" type="number" id="cop" value="4">
        </div>


      <hr style="height:2px;border-width:0;color:gray;background-color:gray">

      <div class="wynik">
        <p>Wynik 1, "ZC": <span id="wynik1">0.00</span> [zł/rok]</p>         
      </div>

      <button type="button" class="w3-btn w3-blue" id="btn1">OBLICZ</button>

    </div>
